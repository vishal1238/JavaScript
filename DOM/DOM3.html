<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Introduction to DOM</h1>
    <p id="para">This is a paragraph for DOM</p>
    <img src="cricket.jpg" alt="cricket" height="300px" width="500px" id="myimage">
    <br>
    <a href="www.google.com" id="link">Visit Link</a>
    <ul id="listItem">
        <li>Product 1</li>
        <li>Product 2</li>
    </ul>


    

    <button onclick="addNewProduct()">Add New Item</button>
    <button onclick="lickChange()">Change Link</button>
    <button onclick="UpdateImage()">Update Image</button>
    <button onclick="Para()">Change Para</button>
    <button onclick="ChangeHeading()">Change Heading</button>
    <script>
        function ChangeHeading(){
            const heading = document.getElementById("heading")
            heading.innerHTML="Heading is changed with DOM"
            heading.style.color="orange"
        }
        function Para(){
            const heading = document.getElementById("para")
            heading.innerHTML="Heading is changed with DOM"
            heading.style.color="red"
        }
        function UpdateImage(){
            const img = document.getElementById("myimage")
            img.src="football.avif"
            img.style.border="4px solid yellow"
        }
        function lickChange(){
            const link = document.getElementById("link")
            link.href="www.youtube.com"
            link.innerHTML="go to youtube"
            link.style.color="green"
        }
        function addNewProduct(){
            const list = document.getElementById("listItem")
            // const list = document.createElement("li")
            list.style.color="green"
        }
        function addNewProduct(){
            const ul1 = document.getElementById("listItem")
            const newItem = document.createElement("li")
            newItem.innerHTML = "New Product" + (ul1.children.length+1)
            ul1.appendChild(newItem)
        }
</script>
</body>
</html>
