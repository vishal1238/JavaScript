<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">Hello World</p>
    <p>Hello Wolrd1</p>
    <p>Hello Wolrd1</p>
    <p class="p5">Hello Wolrd2</p>
    <p class="p5">Hello Wolrd2</p>
    <script>
        document.getElementById("p1").innerHTML="<h1>This is Javascript</h1>"
        document.getElementById("p1").innerText="<h1>This is Javascript</h1>"

        var text=document.getElementsByTagName("p")
        for(let i = 0; i < text.length; i++){
            text[i].innerHTML="Para Changed using tag name"
        }
        var text1=document.getElementsByClassName("p5")
        for(let i = 0; i < text1.length; i++){
            text1[i].innerHTML="Para Changed using tag name"
        }

        var q=document.querySelector("p")
        q.innerHTML="para changed using query selector"

        var text3= document.querySelectorAll("p")
        for (let i = 0; i < text3.length; i++) {  
            text3[i].innerHTML = "Para Changed using class name";
        }
    </script>
</body>
</html>
