<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,button,span{
            padding: 20px;
            border: 2px solid black;
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="parentDiv">
        Parent Division
        <button id="childDiv"> Button 
            <span id="spanDiv">Click me</span>
        </button>
    </div>
    <script>
        document.getElementById("parentDiv").addEventListener('click',function(){alert("Parent Div Clicked")})
        document.getElementById("childDiv").addEventListener('click',function(){alert("Child Div Clicked")})
        document.getElementById("spanDiv").addEventListener('click',function(e){alert("Span Div Clicked")
            e.stopPropagation()
        })
    </script>
</body>
</html>
